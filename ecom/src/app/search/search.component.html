<input
  placeholder="Search books"
  class="pl-4 pr-4 pt-1 pb-1 w-full text-black"
  (keyup)="searchBooks($event)"
  (focus)="showSearches(true)"
/>

<div id="searchbox"
  *ngIf="show && str.length > 2"
  class="absolute text-gray-300 w-1/2 rounded-sm hidden lg:block pt-4 pb-4 pl-1 pr-1 items-center bg-[rgb(31,41,55)] shadow-lg shadow-[rgba(0,0,0,0.6)]"
>
  <div class="flex justify-between mx-auto pt-1 pb-1 border-2">
    <p class="pl-2">Your Debounced Search Results Are</p>
    <button (click)="showSearches(false)" type="button" class="pr-2 mr-4">
      close
    </button>
  </div>

  <div *ngFor="let d of data">
    <a [routerLink]="['/book', d.bookId]">
      <div class="flex mt-2 ml-2 shadow-lg shadow-[rgba(228,225,225,0.6)]">
        <img class="w-12 h-12" src="{{ d.url }}" />

        <div class="ml-2">
          <p>{{ d.bookName }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
