<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <svg
      class="fill-current h-8 w-8 mr-2"
      width="54"
      height="54"
      viewBox="0 0 54 54"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"
      />
    </svg>
    <span class="font-semibold text-xl tracking-tight">Book Store</span>
  </div>
  <div class="block lg:hidden">
    <button
      class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white"
    >
      <svg
        class="fill-current h-3 w-3"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
    <div class="text-sm lg:flex-grow">
      <a
        href="#responsive-header"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white mr-4"
      >
        Categories
      </a>
      <a
        routerLink="/books"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white mr-4"
      >
        Books
      </a>
      <a
        href="#responsive-header"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white"
      >
        Blog
      </a>
    </div>

    <div>
      <a
        routerLink="cart"
        class="w-8 h-5 inline-block text-sm leading-none border rounded items-center text-gray-500 bg-white hover:border-transparent hover:bg-white mt-4 lg:mt-0"
      >
        <span>{{ cartNum }}</span>
        <img
          class="w-8 h-5"
          src="https://cdn0.iconfinder.com/data/icons/angular-shopping/30/shopping_033-shopping_cart-goods-product-full-strolley-512.png"
        />
      </a>

      <a
        routerLink="register"
        class="inline-block text-sm px-4 py-2 m-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-500 hover:bg-white mt-4 lg:mt-0"
        >Register</a
      >

      <a
        href="login"
        class="inline-block text-sm px-4 py-2 m-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-500 hover:bg-white mt-4 lg:mt-0"
        >Login</a
      >
    </div>
  </div>
</nav>

<div
  class="text-gray-300 w-full hidden lg:flex pl-4 pr-4 pt-4 pb-4 items-center justify-between justify-items-center bg-[rgb(31,41,55)] border-t border-b"
>
  <div *ngFor="let cat of catList" class="hover:text-gray-400">
    {{ cat }}
  </div>
</div>

<div
  class="text-gray-300 w-full hidden lg:flex pl-4 pr-4 pt-4 pb-4 items-center justify-between justify-items-center bg-[rgb(31,41,55)] border-t border-b"
>
  <div class="hover:text-gray-400" (click)="highToRating()">
    High to Low Rate
  </div>

  <div class="hover:text-gray-400 w-1/2">
    <input
      placeholder="Search Books"
      class="pl-4 pr-4 pt-1 pb-1 w-full"
      (change)="searchBooks(searchString)"
      id="searchString"
      name="searchString"
      [(ngModel)]="searchString"
    />
  </div>

  <div class="hover:text-gray-400" (click)="showTopRated()">Top Rated</div>
</div>
{{ searchString }}
<router-outlet></router-outlet>

<app-footer></app-footer>
