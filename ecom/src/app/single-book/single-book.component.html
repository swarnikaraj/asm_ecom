<div
  class="2xl:container 2xl:mx-auto lg:py-16 lg:px-20 md:py-12 md:px-6 py-9 px-4 bg-[rgb(31,41,55)]"
>
  <div class="flex justify-center items-center lg:flex-row flex-col gap-8">
    <!-- Description Div -->

    <div class="w-full sm:w-96 md:w-8/12 lg:w-6/12 items-center">
      <p
        class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 font-normal text-base leading-4 text-gray-300"
      >
        Category: {{ " " + book.category }}
      </p>
      <h2
        class="font-semibold lg:text-4xl text-3xl lg:leading-9 leading-7 text-gray-300 mt-4"
      >
        {{ book.bookName }}
      </h2>

      <div class="flex flex-row justify-between mt-5">
        <p
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 font-normal text-base leading-4 text-gray-300 hover:underline hover:text-gray-800 duration-100 cursor-pointer"
        >
          Rating {{ " " + book.rating }}
        </p>
      </div>

      <p class="font-normal text-base leading-6 text-gray-300 mt-7">
        Description: {{ " " + book.bookDescription }}
      </p>
      <p class="font-semibold lg:text-2xl text-xl lg:leading-6 leading-5 mt-6">
        $ Price :{{ " " + book.bookPrice }}
      </p>

      <div class="lg:mt-11 mt-10">
        <hr class="bg-[rgb(31,41,55)] w-full my-2" />

        <hr class="bg-gray-200 w-full mt-4" />
      </div>

      <button

      (click)="addToBag(book)"
        class="focus:outline-none focus:ring-2 bg-black focus:ring-offset-2 focus:ring-gray-300 font-medium text-base leading-4 text-white w-full py-5 lg:mt-12 mt-6"
      >
        Add to shopping bag
      </button>
    </div>

    <!-- Preview Images Div For larger Screen-->

    <div
      class="w-full sm:w-96 md:w-8/12 lg:w-1/2 flex lg:flex-row flex-col lg:gap-8 sm:gap-6 gap-4"
    >
      <div
        class="w-full lg:w-full bg-transparent flex justify-center items-center"
      >
        <img
          src="{{book.url}}"
          alt="Single Book"
        />
      </div>
    </div>
  </div>
</div>
