<div class="2xl:container 2xl:mx-auto">
  <div class="py-6 lg:px-20 md:px-6 px-4">
    <div
      class="grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 lg:gap-y-12 lg:gap-x-8 sm:gap-y-10 sm:gap-x-6 gap-y-6 lg:mt-12 mt-10"
    >
      <div *ngFor="let book of books" class="relative">
        <div class="relative group bg-slate-500">
          <div
            class="flex justify-center items-center opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full"
          ></div>
          <img class="w-full" src="{{ book.url }}" alt="A Book" />
          <div
            class="absolute bottom-0 p-8 w-full opacity-0 group-hover:opacity-100"
          >
            <button
              (click)="addTobag(book)"
              class="font-medium text-base leading-4 text-gray-800 bg-white py-3 w-full"
            >
              Add to bag
            </button>
            <a [routerLink]="['/book', book.bookId]">
              <button
                class="bg-transparent font-medium text-base leading-4 border-2 border-white py-3 w-full mt-2 text-white"
              >
                View
              </button>
            </a>
          </div>
        </div>

        <p class="font-normal text-xl leading-5 text-gray-800 md:mt-6 mt-4">
          {{ book.bookName }}
        </p>
        <p class="font-semibold text-xl leading-5 text-gray-800 mt-4">
          $ {{ book.bookPrice }}
        </p>
      </div>
    </div>

    <div class="flex justify-center items-center">
      <button
        (click)="prevPage()"
        class="hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 bg-gray-800 py-5 md:px-16 md:w-auto w-full lg:mt-28 md:mt-12 mt-10 text-white font-medium text-base leading-4"
        [disabled]="pageNo == 0"
      >
        Prev
      </button>
      <button
        [disabled]="lastPage == currPage"
        (click)="nextPage()"
        class="hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 bg-gray-800 py-5 md:px-16 md:w-auto w-full lg:mt-28 md:mt-12 mt-10 text-white font-medium text-base leading-4"
      >
        Next
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
