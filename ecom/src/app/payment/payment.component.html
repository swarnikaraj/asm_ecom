<div class="mt-20 items-center mx-auto p-10 border-2 w-100">
  <hr />
  <div class="mx-auto items-center shadow-lg hover:shadow-sm p-8">
    <div id="total"></div>
    
    <div id="card">
      <p class=" bg-slate-400 p-2">Credit/Debit Card</p>
      <form>
        <div class="p-4 border-2">
        <label for="card">Card Number:</label>
        <input type="text" id="card" placeholder="xxx xxx xxx xxx" />
        <label for="cvv">CVV:</label>
        <input type="tel" id="cvv" placeholder="xxxx" />
        <p></p>
        <label for="datex">Expiry Date: &nbsp&nbsp </label>
        <input type="date" id="datex" />
      </div>


        <div class="p-4 border-2">
        <p class="pay bg-slate-400 p-2">Pay By UPI</p>
        <label for="card">UPI Id:</label>
        <input type="text" id="" placeholder="xyz@upi" class="pb-2"/>
      </div>
        <div class="p-4 border-2">
          <p class="pay bg-slate-400 p-2">NET Banking</p>
          <label for="card">ID:</label>
          <input type="text" id="" placeholder="Id" class="pb-2" />
          <label for="card">Password:</label>
          <input type="password" id="" placeholder="password"  class="pb-2"/><br />
        </div>

        <p>
          Amount to be Paid: <span>{{ amount }}</span>
        </p>

        <button
          (click)="paid()"
          type="submit"
          value="Pay Now"
          id="paynow"
          class="bg-[#286ebd] text-white w-32 hover:bg-gray-700"
        >
          Pay
        </button>
      </form>
    </div>
  </div>
</div>
